<!DOCTYPE html>
<html lang="">

    <head>
        <meta charset="UTF-8"> <!-- UTF-8 covers almost all the characters and symbols in the world. Emojis are characters from the UTF-8 character set: 😄 😍 💗 -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&display=swap" rel="stylesheet">
        <link rel="icon" href="favicon.ico" type="image/x-icon">

        <link rel="stylesheet" href="./styles.css">
        <title>Happy Birthday Manuela!</title>
    </head>
    <body>
        <div id="header">
            <h1>HAPPY BIRTHDAY MANU! 🎉</h1>
            <img id="bff-img" alt="manu" src="./images/manu.jpg">
            <h2 id="bday-age">7 years old</h2>
            <h4 id="bday-date">08.08.2023</h4>
        </div>

        <div class="cards-container">

        <div class="gift-section">
            <h2 class="gift-title">That was my dance to celebrate your birthday 🥳</h2>
            <div class="gift-img" id="gift-img-happy"></div>
        </div>
        
        <div class="gift-section">
            <h2 class="gift-title">How people react when you enter the room 😍</h2>
            <div class="gift-img" id="gift-img-minion"></div>
        </div>
        
        <div class="gift-section">
            <h2 class="gift-title">If I had to describe you with ONE word 👇</h2>
            <div class="gift-img" id="gift-img-genius"></div>
        </div>
        
        <div class="gift-section">
            <h2 class="gift-title">The only person as amazing as you 💪</h2>
            <div class="gift-img" id="gift-img-badass"></div>
        </div>
        
         <div class="gift-section">
            <h2 class="gift-title">This one's for you, Manu, my friend 🎂</h2>
            <div class="gift-img" id="gift-img-cheers"></div>
        </div>

        </div>

        <button id="generate-poem-button">Click to create a birthday poem for Manu! (in Portuguese 🇧🇷)</button>
        <div id="poem-output" class="poem-box" style="white-space: pre-line;"></div>


        <script src="script.js"></script>

        <p id="footer">With love, <span id="me">from Uncle Gabriel Valente!</span></p>

        
    </body>
</html>
